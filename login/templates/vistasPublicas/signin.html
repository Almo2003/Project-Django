{% extends 'base.html' %}
<!-- Extiende la plantilla base, lo que significa que hereda el contenido y estructura común de base.html -->

{% block content %}
<!-- Inicia el bloque de contenido que reemplazará el contenido de la plantilla base -->

<main class="d-flex justify-content-center align-items-center vh-100 bg-aquamarine">
    <!-- Contenedor principal de la página de inicio de sesión con clases de Bootstrap para centrar el contenido y asignar el fondo -->
    
    <section style="margin: 0 35%; height: 580px; width: 39%;" class="card card-body shadow-lg rounded-3 login-card d-flex justify-content-center align-items-center">
        <!-- Sección que representa el formulario de inicio de sesión con un estilo personalizado y clases de Bootstrap para la tarjeta -->
        
        <div class="text-center">
            <!-- Contenedor para centrar el contenido dentro de esta sección -->
            <img src="https://www.iser.edu.co/wp-content/uploads/2024/07/IMAGOTIPO-NEGRO-01-1447x1536.png" alt="Login Icon" class="img-fluid" width="200px" height="200px">
            <!-- Imagen que representa el ícono de inicio de sesión. Se ajusta responsivamente con 'img-fluid' -->
        </div>

        <h1 class="card-title text-center text-black mb-4">Iniciar Sesion</h1>
        <!-- Título de la tarjeta con el texto "Iniciar Sesión" centrado -->

        <!-- Mostrar errores si existen -->
        {% if error %}
        <!-- Condicional que muestra los errores de inicio de sesión (por ejemplo, usuario o contraseña incorrectos) -->
        <div class="alert alert-danger">
            {{ error }}
            <!-- Se muestra el mensaje de error que se pasa desde el backend (por ejemplo, un error de autenticación) -->
        </div>
        {% endif %}
        
        <!-- Formulario de inicio de sesión -->
        <form method="POST">
            {% csrf_token %}
            <!-- Token CSRF para protección contra ataques de falsificación de solicitudes entre sitios -->
            
            <div class="form-group mb-3">
                <!-- Contenedor para el campo de usuario -->
                <label style="margin-right: 25px;" for="id_username" class="form-label text-black" placeholder="Ingresa su usuario">Usuario:</label>
                <!-- Etiqueta para el campo de usuario con un estilo personalizado -->
                {{ form.username }}
                <!-- Campo de entrada para el nombre de usuario (renderizado automáticamente por Django en función de la variable 'form') -->
            </div>

            <div class="form-group mb-3">
                <!-- Contenedor para el campo de contraseña -->
                <label for="id_password" class="form-label text-black">Contraseña:</label>
                <!-- Etiqueta para el campo de contraseña -->
                {{ form.password }}
                <!-- Campo de entrada para la contraseña (renderizado automáticamente por Django en función de la variable 'form') -->
            </div>

            <button class="btn btn-primary justify-content-center align-items-center align-text-center btn-lg">
                Acceder
                <!-- Botón para enviar el formulario -->
            </button>
        </form>
        <!-- Fin del formulario -->
    </section>
</main>

{% endblock %}
<!-- Fin del bloque de contenido que reemplaza el contenido en la plantilla base -->
