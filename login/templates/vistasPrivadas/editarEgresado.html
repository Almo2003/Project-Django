{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg rounded-lg border-light p-4" style="max-width: 600px; width: 100%;">
        <h1 class="card-title text-center mb-4">Editar Egresado: {{ egresado.nombre }}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-primary" onclick="window.location.href='{% url 'egresadosDestacados'%}'">  
                    Guardar  
                </button>
                <a href="{% url 'egresadosDestacados' %}" class="btn btn-secondary w-45">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<style>
    /* Fondo general */
    body {
        background-color: #f4f6f8;
        font-family: 'Roboto', sans-serif;
        color: #333;
    }

    /* Card */
    .card {
        border: 1px solid #e3e6ea;
        background: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* TÃ­tulo de la tarjeta */
    .card-title {
        font-size: 1.8rem;
        font-weight: bold;
        color: #1B9E88;
    }

    /* Botones */
    .btn {
        font-size: 1rem;
        font-weight: 600;
        padding: 10px 15px;
        border-radius: 6px;
    }

    .btn-success {
        background-color: #28a745;
        border: none;
    }

    .btn-success:hover {
        background-color: #218838;
    }

    .btn-secondary {
        background-color: #6c757d;
        border: none;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }

    /* Ajustes de ancho de botones */
    .w-45 {
        width: 45%;
    }

    /* Formulario */
    form input, form select, form textarea {
        border-radius: 5px;
        border: 1px solid #ced4da;
        padding: 10px;
    }

    form input:focus, form select:focus, form textarea:focus {
        border-color: #80bdff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
</style>
{% endblock %}
