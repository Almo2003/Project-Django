
<h3 style="font-size: 24px; font-weight: bold; margin-bottom: 20px;">Im치genes actuales:</h3>

<ul style="list-style-type: none; padding: 0;">
    {% for imagen in imagenes %}
        <li style="display: flex; flex-direction: column; align-items: center; margin-bottom: 30px; border: 1px solid #f0f0f0; border-radius: 8px; padding: 20px; background-color: #fafafa; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease;">
            
            {% if imagen.imagen %}
                <img src="{{ imagen.imagen.url }}" alt="{{ imagen.nombre }}" width="150" style="border-radius: 8px; margin-bottom: 15px; border: 1px solid #ddd; transition: transform 0.3s ease;">
            {% endif %}
            
            <form method="POST" action="{% url 'cargar_imagenes' %}" enctype="multipart/form-data" style="width: 100%; display: flex; justify-content: center; align-items: center;">
                {% csrf_token %}
                <input type="hidden" name="imagen_id" value="{{ imagen.id }}" style="display: none;">
                <input type="file" name="imagen" style="padding: 8px; font-size: 14px; border: 1px solid #ddd; border-radius: 4px; margin-right: 15px;">
                <button type="submit" style="padding: 8px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; font-size: 14px; cursor: pointer; transition: background-color 0.3s ease;">
                    Cambiar Imagen
                </button>
            </form>
        </li>
    {% endfor %}
</ul>
<!-- Bot칩n de Volver al Home -->
<div style="text-align: center; margin-top: 30px;">
    <a href="{% url 'home' %}" style="padding: 10px 20px; background-color: #007bff; color: white; border-radius: 4px; font-size: 16px; text-decoration: none; transition: background-color 0.3s ease;">
        Volver al Home
    </a>
</div>

<!-- A침adir efecto hover a las im치genes y contenedores -->
<style>
    li:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
    }
    
    img:hover {
        transform: scale(1.1);
    }

    button:hover {
        background-color: #45a049;
    }

    a:hover {
        background-color: #0056b3;
    }
</style>
