<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requeriment Django</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg" style="background-color: #1B9E88;">
        <div class="container">
          <a class="navbar-brand" href="#" style="color: white; font: 20px verdana, sans-serif;">SISTEMA-EGRESADO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/" style="color: white; font: 20px verdana, sans-serif;">Principal</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="/signout" style="color: white; font: 20px verdana, sans-serif;">Cerrar Sesion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/cargar" style="color: white; font: 20px verdana, sans-serif;">Cargar Archivo</a>
              </li>
              {% else %} 
              <li class="nav-item">
                <a class="nav-link" href="/signup" style="color: white; font: 20px verdana, sans-serif;">Registrarse</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/signin" style="color: white; font: 20px verdana, sans-serif;">Iniciar Sesion</a>
              </li>
              {% endif %} 
            </ul>
          </div>
        </div>

      </nav>
    {% block content %}

    {% endblock %}
    
</body>
</html>
